<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f8f9fa;
    }
    .accordion-button {
      background-color: #0d6efd;
      color: white;
    }
    .accordion-body {
      background-color: #e9ecef;
    }
  </style>

  <title>Historico de Cambios</title>
</head>

<body>
  <div class="container py-5">
    <h2>Historico de Cambios</h2>
    <div class="accordion mt-4" id="changeLogAccordion">

      <!-- Version 1.0.0 -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
            Versión 1.0.0
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
          data-bs-parent="#changeLogAccordion">
          <div class="accordion-body">
            <ul>
              <li>Característica A añadida</li>
              <li>Corregido el bug B</li>
            </ul>
          </div>
        </div>
      </div>

      <!-- Version 1.1.0 -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingTwo">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
            Versión 1.1.0
          </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
          data-bs-parent="#changeLogAccordion">
          <div class="accordion-body">
            <ul>
              <li>Mejoras en la característica A</li>
              <li>Característica C añadida</li>
            </ul>
          </div>
        </div>
      </div>

      <!-- Version 1.2.0 -->
      <!-- Add more as needed -->

    </div>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
