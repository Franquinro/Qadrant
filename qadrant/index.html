<!DOCTYPE html>
<html manifest="/offline.manifest">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=9">
    <title>Qadrant</title>
    <!-- <meta name="viewport" content="width=device-width"/> -->
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <!-- Incluir la hoja de estilos de Bootstrap -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Cuadrante Generación Canarias">
    <meta property="og:title" content="Qadrant 2023">
    <meta property="og:description" content="Cuadrante Generación Canarias">
    <meta property="og:image" content="https://qadrant.netlify.app/preview.png">
    <meta property="og:url" content="https://qadrant.netlify.app">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="page.css" />
    <script type="text/javascript" src="calendaf.js"></script>
    <script type="text/javascript" src="hammer.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="h-100 row">
        <div class="col-xl-4 col-lg-3 col-md-2 col-sm-1">
          &nbsp;
        </div>
        <div id="lienzo" class="col-12 col-xl-4 col-lg-6 col-md-8 col-sm-10">
          <div id="encabezao" class="encabezao">
            <!-- Utilizar una clase de Bootstrap para dar formato al tÃ­tulo -->
            <h1 id="titulo" class="text-primary">Qadrant</h1>
            <div class="date-selection">
              <div id="turno"></div>
              <div id="month"> Enero </div>
              <div id="year"></div>
            </div>
          </div>
          <canvas id="calendar"> We're sorry, you don't have a browser that supports the &lt;canvas&gt; tag. :( </canvas>
          <!-- Utilizar una clase de Bootstrap para dar formato al footer -->
          <footer id="footer" class="bg-secondary py-3">
            <span id="textoTurnoDef" class="text-light">Turno preferido</span>
            <!-- Utilizar una clase de Bootstrap para dar formato al menÃº desplegable -->
            <select id="turnoDef" class="form-control">
              <option value="0">Turno A</option>
              <option value="1">Turno B</option>
              <option value="2">Turno C</option>
              <option value="3">Turno D</option>
              <option value="4">Turno E</option>
              <option value="5">Turno F</option>
            </select>
          </footer>
          <img src="hoy.png" id="hoyImg" style="display: none;">
          
        </div>
        <div class="col-auto">
          &nbsp;
        </div>
      </div>
    </div>
  </body>
</html>
