<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Qadrant</title>
    <meta name="description" content="Cuadrante Generación Canarias">
    <meta name="theme-color" content="#0d6efd">

    <!-- Fuentes y Estilos -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="page.css" />

    <!-- Scripts (Sin jQuery) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="hammer.js"></script>
    <!-- Asegúrate de que el archivo se llame calendar.js -->
    <script type="text/javascript" src="calendar.js" defer></script>
</head>
<body>
    <div class="container py-4 main-container">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-8 col-xl-6">
                
                <!-- Cabecera -->
                <header class="text-center mb-3">
                    <h1 id="titulo" class="display-5 fw-bold text-primary">Qadrant</h1>
                    <div class="d-flex justify-content-between align-items-center mt-3 date-controls">
                        <button class="btn btn-outline-secondary btn-sm" onclick="mesMenos()">&lt;</button>
                        <div class="date-display">
                            <span id="turno" class="d-block text-danger fw-bold small">Turno A</span>
                            <span id="month" class="h3 text-dark">Enero</span>
                            <span id="year" class="h3 text-muted">2024</span>
                        </div>
                        <button class="btn btn-outline-secondary btn-sm" onclick="mesMas()">&gt;</button>
                    </div>
                </header>

                <!-- Calendario (GRID CSS) -->
                <div id="calendar-container" class="card shadow-sm">
                    <!-- Días de la semana -->
                    <div class="weekdays-grid">
                        <div>L</div><div>M</div><div>X</div><div>J</div><div>V</div><div>S</div><div>D</div>
                    </div>
                    <!-- Días del mes -->
                    <div id="calendar-grid" class="days-grid">
                        <!-- Se llena con JS -->
                    </div>
                </div>

                <!-- Footer / Controles -->
                <footer class="mt-4 p-3 bg-light rounded shadow-sm">
                    <div class="mb-2 d-flex justify-content-between align-items-center">
                        <label for="turnoDef" class="form-label mb-0 fw-bold text-secondary">Selecciona tu Turno:</label>
                        <select id="turnoDef" class="form-select w-auto">
                            <option value="0">Turno A</option>
                            <option value="1">Turno B</option>
                            <option value="2">Turno C</option>
                            <option value="3">Turno D</option>
                            <option value="4">Turno E</option>
                            <option value="5">Turno F</option>
                        </select>
                    </div>
                    <div id="about" class="text-center mt-3 text-muted small">
                        <p>&copy; Francisco Quintana.</p>
                    </div>
                </footer>

            </div>
        </div>
    </div>
</body>
</html>
